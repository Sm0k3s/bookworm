language: python
python:
  - '3.6'
install:
  - 'pip install pipenv'
  - 'pip install coveralls'
  - 'pipenv install'
services:
  - postgresql
before_script:
  - psql -c "CREATE DATABASE bookworm;" -U postgres
script:
  - 'cd bookworm/'
  - 'coverage run --source="." manage.py test'
  - 'coverage report'
after_success:
  - coveralls
